<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
    <p id="timer"></p>
    <span id="timer-secs"></span>
    </div>

    <form>
    <input type="button" id="start-button" value="Start">
    </form>

    <form id="questions" action="">
        <p><strong>Who shot first?</strong></p>
        <input type="radio" name='shot' value="Greedo">Greedo<br>
        <input type="radio" name="shot" value="Han Solo">Han Solo<br>
        <input type="radio" name="shot" value="Boba Fett">Boba Fett<br>

        <p><strong>What year is Avengers Endgame set in</strong></p>
        <input type="radio" name="year" value="2014">2014<br>
        <input type="radio" name="year" value="2019">2019<br>
        <input type="radio" name="year" value="2023">2023<br>
 
        <p><strong>Where is Forrest Gump from</strong></p>
        <input type="radio" name="gump" value="Alabama">Alabama<br>
        <input type="radio" name="gump" value="South Carolina">South Carolina<br>
        <input type="radio" name="gump" value="Georgia">Georgia<br>
    </form>
    
    <br>

        <input type="submit" id="submit-button" value="Submit">
    

    <div class="var">
        <p id="right"><strong>Right Answers</strong></p>
        <p id="wrong"><strong>Wrong Answers</strong></p>
        <p id="unanswered"><strong>Didn't Answer</strong></p>
    </div>

</body>

<script src="assets/javascript/app.js"></script>

</html>
