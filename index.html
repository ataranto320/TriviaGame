<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

</head>

<body>
    <form action="">
        <p>Who shot first?</p>
        <input type="radio" name="name" value="Greedo">Greedo<br>
        <input type="radio" name="name" value="Han Solo">Han Solo<br>
        <input type="radio" name="name" value="Boba Fett">Boba Fett<br>

        <p>What year is Avengers Endgame set in</p>
        <input type="radio" name="name" value="2014">2014<br>
        <input type="radio" name="name" value="2019">2019<br>
        <input type="radio" name="name" value="2023">2023<br>

        <p>Where is Forrest Gump from</p>
        <input type="radio" name="name" value="Alabama">Alabama<br>
        <input type="radio" name="name" value="South Carolina">South Carolina<br>
        <input type="radio" name="name" value="Georgia">Georgia<br>

        <input type="submit" value="submit">
    </form>

    <p id="timer"></p>
</body>

</html>
